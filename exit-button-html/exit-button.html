<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panic Button</title>
  <style>
    .panic-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      border-radius: 10px;
      padding: 10px 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      background-color: #212529;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.1s ease-in-out;
    }

    .panic-btn:hover {
      background-color: #343a40;
    }

    @media (min-width: 1600px) {
      .panic-btn {
        right: calc(50% - 800px + 20px);
      }
    }
  </style>
</head>
<body>

  <button
    id="panicBtn"
    class="panic-btn"
    aria-label="Panic Button"
    title="Exit quickly"
  >
    Exit the site
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
    </svg>
  </button>

  <script>
    function panic() {
      // Flood history with /exit entries
      for (let i = 0; i < 50; i++) {
        history.pushState(null, "", "/exit");
      }

      // Open decoy tab
      window.open("https://en.wikipedia.org/wiki/Toronto", "_blank");

      // Short delay then redirect + clear storage
      setTimeout(() => {
        document.cookie.split(";").forEach((c) => {
          document.cookie = c
            .replace(/^ +/, "")
            .replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/");
        });
        localStorage.clear();
        sessionStorage.clear();

        window.location.replace("https://www.google.com");
      }, 10);
    }

    // Button click
    document.getElementById("panicBtn").addEventListener("click", panic);

    // Escape key
    window.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        e.preventDefault();
        panic();
      }
    });
  </script>

</body>
</html>
